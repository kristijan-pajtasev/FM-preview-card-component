<!DOCTYPE html>
<html lang="en">
<head>
    <title>FE content card solution</title>
    <link type="text/css" rel="stylesheet" href="index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="card-container">
        <div>
            <img class="card-image"
                 srcset="image-product-desktop.jpg 1440w, image-product-mobile.jpg 375w"
                 sizes="(max-width: 1440px) 375px,
            800px"
                 src="image-product-mobile.jpg" alt="mobile image"/>
        </div>
        <div class="card-info-content">
            <h3 class="category">Parfume</h3>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <div class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.
            </div>
            <div class="price-container">
                <span class="price">$149.99</span>
                <span class="discounted-price">$169.99</span>
            </div>
            <div class="button-container">
                <button class="button">
                    <img src="icon-cart.svg" alt="cart icon"/>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
